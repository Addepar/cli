name: Windows
on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/core/.local-chromium
          key: >
            ${{ runner.os }}/node-14/
            ${{ hashFiles('.github/.cache-key') }}/
            ${{ hashFiles('**/yarn.lock') }}
          restore-keys: >
            ${{ runner.os }}/node-14/
            ${{ hashFiles('.github/.cache-key') }}/
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: packages/*/dist

  test:
    name: Test ${{ matrix.package }}
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        package:
          - '@addepar/percy-env'
          - '@addepar/percy-client'
          - '@addepar/percy-dom'
          - '@addepar/percy-logger'
          - '@addepar/percy-config'
          - '@addepar/percy-core'
          - '@addepar/percy-cli'
          - '@addepar/percy-cli-command'
          - '@addepar/percy-cli-exec'
          - '@addepar/percy-cli-snapshot'
          - '@addepar/percy-cli-upload'
          - '@addepar/percy-cli-build'
          - '@addepar/percy-cli-config'
          - '@addepar/percy-sdk-utils'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/core/.local-chromium
          key: >
            ${{ runner.os }}/node-14/
            ${{ hashFiles('.github/.cache-key') }}/
            ${{ hashFiles('**/yarn.lock') }}
          restore-keys: >
            ${{ runner.os }}/node-14/
            ${{ hashFiles('.github/.cache-key') }}/
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: packages
      - run: yarn
      - name: Run tests
        run: yarn workspace ${{ matrix.package }} test --colors
